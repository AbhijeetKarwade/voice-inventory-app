services:
  - type: web
    name: voice-inventory-app
    runtime: python
    runtimeVersion: 3.11  # Specify Python version (e.g., 3.11 for compatibility)
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"  # Ensures real-time logging